
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultar Autorizaciones</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px; }
        form, .registro { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); width: 350px; margin-bottom: 20px; }
        label { font-weight: bold; display: block; margin-top: 10px; }
        input, select { width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px; }
        button { background: #007BFF; color: white; padding: 10px; border: none; border-radius: 4px; cursor: pointer; width: 100%; margin-top: 10px; }
        button:hover { background: #0056b3; }
        .registro { margin-bottom: 10px; }
    </style>
</head>
<body>

<h2>Consultar Autorizaciones</h2>

<form method="POST">
    <label for="dni">Buscar por DNI:</label>
    <input type="text" id="dni" name="dni" placeholder="Ejemplo: 30123456">

    <label for="periodo">Buscar por per√≠odo habilitado (mm/yyyy):</label>
    <input type="text" id="periodo" name="periodo" placeholder="Ejemplo: 03/2025">

    <label>
        <input type="checkbox" name="noCobrados"> Solo mostrar registros NO cobrados
    </label>

    <button type="submit">Buscar</button>
</form>


</body>
</html>
