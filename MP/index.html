<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Verificador de Fecha y Hora</title>
    <style>
        body { font-family: sans-serif; max-width: 500px; margin: 2em auto; }
        label { display: block; margin-top: 1em; }
        input { width: 100%; padding: 0.5em; }
        button { margin-top: 1em; padding: 0.6em 1em; }
        #resultado { margin-top: 2em; padding: 1em; border: 1px solid #ccc; background: #f9f9f9; }
    </style>
</head>
<body>
    <h2>Verificar Fecha y Hora</h2>
    <form id="formulario">
        <label>Sucursal:
            <input type="number" name="sucursal" required>
        </label>
        <label>Numero de caja:
            <input type="number" name="caja" required>
        </label>
        <label>Fecha:
            <input type="date" name="fecha" required>
        </label>
        <label>Hora Desde:
            <input type="time" name="horaDesde" step="1" required>
        </label>
        <label>Hora Hasta:
            <input type="time" name="horaHasta" step="1" required>
        </label>
        <button type="submit">Verificar</button>
    </form>

    <div id="resultado"></div>

    <script>
        const form = document.getElementById('formulario');
        const resultado = document.getElementById('resultado');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(form);
            const dataToSend = Object.fromEntries(formData.entries());

            const response = await fetch('verificar.php', {
                method: 'POST',
                body: formData
            });

            const data = await response.json();

            resultado.innerHTML = `
                <strong>Datos ingresados:</strong><br>
                <pre>${JSON.stringify(dataToSend, null, 2)}</pre>


                <strong>Resultado del servidor:</strong><br>
                <pre>${JSON.stringify(data, null, 2)}</pre>
            `;
        });
    </script>
</body>
</html>
